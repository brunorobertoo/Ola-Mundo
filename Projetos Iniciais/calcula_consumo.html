<meta charset="utf-8">

<h3>Álcool ou Gasolina?</h3>

<script>
	
	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoComGasolina = caminhoComGasolina/tanque;

	var caminhoComAlcool = 300;
	var consumoComAlcool = caminhoComAlcool/tanque;

	document.write("O consumo de gasolina é " + consumoComGasolina + " km/L");

	document.write("<br>");
	document.write("O consumo de Alcool é " + consumoComAlcool + " km/L");	

	

</script>
